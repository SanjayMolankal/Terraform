name: Terrascan Scan

on:
  push:
    branches: master

jobs:
  terrascan:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4

     - uses: actions/setup-node@v4
       with:
          node-version: 20.x
          registry-url: 'https://npm.pkg.github.com'
     - name: install deps
       run: npm install
     - name: Run Terrascan
       run: npx ts-node terrascan.ts
